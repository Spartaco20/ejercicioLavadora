<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Lavadora</title>
        
            <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    </h:head>
    <h:body>
        
        <div class="container">
        <!-- Page Content goes here -->
            <div class="row">
                <div class="col s6">
                    <h:form>
                        <label for=""><h3>Ropa a lavar en lavadora - Precio x Libra = $1200</h3></label>
                        
                        <h:inputText id="vr_1" maxlength="2" value="#{calculoLavado.PL.peso}" style="padding-top: 117px;" class="validate"/>
                        <label for="vr_1">Ingrese cantidad de peso (Libras)</label>
                        
                        <div style="padding-top: 50px;" class="row">
                            <h:commandButton style="font-size: 30px; margin: 15px;" action="#{calculoLavado.calLavado()}" value="Calcular" class="waves-effect red accent-3 btn-large"></h:commandButton>
                        </div>
                    </h:form>
                </div>
                
                <div class="col s6" style="margin-top: 117px;">
                    <table>
                        <thead>
                            <tr>
                                <th>Peso (Libras)</th>
                                <th>Agua (Litros)</th>
                                <th>Nivel</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <c:forEach items="#{calculoLavado.listaResultados}" var="obl">
                            <tr>
                                <td>#{obl.peso}</td>
                                <td>#{obl.agua}</td>
                                <td>#{obl.nivel}</td>
                                <td>#{obl.precio}</td>
                            </tr>
                        </c:forEach>
                    </table>
                </div>
            </div>
        </div>
    </h:body>
</html>
